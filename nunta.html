<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nan Photography • Nuntă</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family: Montserrat, sans-serif;
      background:#000000;
      color:white;
    }
    header {
      padding:20px;
      text-align:center;
      background:#111;
      font-family:"Playfair Display", serif;
      font-size:1.8rem;
    }
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:16px;
      padding:20px;
    }
    .gallery img {
      width:100%;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,.5);
      transition:transform .3s;
    }
    .gallery img:hover {
      transform:scale(1.05);
    }
    a.back {
      display:inline-block;
      margin:20px;
      padding:10px 20px;
      background:#c5a47e;
      color:#111;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 4px 10px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <header>Ședință foto/video Nuntă</header>
  
  <a class="back" href="index.html">← Înapoi la portofoliu</a>

  <div class="gallery">

                <img src="https://adventure-wed.com/wp-content/uploads/2022/08/ashley-justin-photography-southern-utah-rocky-mountain-utah-valley-bride-st-george-wedding02.jpg" alt="">
                    <img src="https://images.contentstack.io/v3/assets/blt0e5ec1de4817c440/bltbbe9baefae0a2bd3/65db4c7d700fb236cbe87707/gallery-people-wedding.jpg" alt="">
